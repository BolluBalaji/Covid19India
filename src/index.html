<body onload="loader()">
  <a href="#" id="titlemsg"><h1 style="text-align: center;">Covid19 India</h1></a>
  <h1 id="loadmsg" style="text-align: center;">#Stay Home #Stay Safe!!!</h1>
  <div id="loading">
  </div>
  <div class="heading">
  </div>
  <app-root id="main"></app-root>
</body>

<script>

  $(document).ready(function(){
    var main = document.getElementById('main');
    var mainmap = document.getElementById('mainmap');
    var ms = document.getElementById('loadmsg');
    setTimeout(function() {
      $('#loading').show(0).delay(2000).hide(0);
      setTimeout(function(){
        mainmap.style.display = "block";
        main.style.display = "block";
        ms.style.display ="none";
      },2000);
      
    }, 2000);
    
   
  });
